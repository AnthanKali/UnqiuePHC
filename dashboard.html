<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniPrint PHC Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav>
        <div class="container">
            <h1>UniPrint PHC</h1>
            <div class="nav-buttons">
                <button id="notificationsBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-bell"><path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"/><path d="M10.3 21a1.94 1.94 0 0 0 3.4 0"/></svg>
                </button>
                <button id="settingsBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-settings"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>
                </button>
                <button id="themeToggleBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-sun"><circle cx="12" cy="12" r="4"/><path d="M12 2v2"/><path d="M12 20v2"/><path d="m4.93 4.93 1.41 1.41"/><path d="m17.66 17.66 1.41 1.41"/><path d="M2 12h2"/><path d="M20 12h2"/><path d="m6.34 17.66-1.41 1.41"/><path d="m19.07 4.93-1.41 1.41"/></svg>
                </button>
                <button id="logoutBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-log-out"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" x2="9" y1="12" y2="12"/></svg>
                </button>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="metrics-grid">
            <div class="card">
                <div class="card-header">
                    <h3>Total Customers</h3>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-users"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
                </div>
                <div class="card-content">
                    <div class="metric" id="totalCustomers">100</div>
                    <p class="metric-change">+10% from last month</p>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <h3>Total Prints</h3>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-printer"><polyline points="6 9 6 2 18 2 18 9"/><path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"/><rect width="12" height="8" x="6" y="14"/></svg>
                </div>
                <div class="card-content">
                    <div class="metric" id="totalPrints">5000</div>
                    <p class="metric-change">+23% from last month</p>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <h3>Unique Designs</h3>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-palette"><circle cx="13.5" cy="6.5" r=".5"/><circle cx="17.5" cy="10.5" r=".5"/><circle cx="8.5" cy="7.5" r=".5"/><circle cx="6.5" cy="12.5" r=".5"/><path d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10c.926 0 1.648-.746 1.648-1.688 0-.437-.18-.835-.437-1.125-.29-.289-.438-.652-.438-1.125a1.64 1.64 0 0 1 1.668-1.668h1.996c3.051 0 5.555-2.503 5.555-5.554C21.965 6.012 17.461 2 12 2z"/></svg>
                </div>
                <div class="card-content">
                    <div class="metric" id="uniqueDesigns">200</div>
                    <p class="metric-change">+5% from last month</p>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <h3>Revenue</h3>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-dollar-sign"><line x1="12" x2="12" y1="2" y2="22"/><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/></svg>
                </div>
                <div class="card-content">
                    <div class="metric" id="revenue">$10000</div>
                    <p class="metric-change">+18% from last month</p>
                </div>
            </div>
        </div>

        <div class="dashboard-content">
            <div class="customer-management">
                <div class="card">
                    <div class="card-header">
                        <h2>Customer Management</h2>
                    </div>
                    <div class="card-content">
                        <div class="tabs">
                            <button class="tab-btn active" data-tab="list">Customer List</button>
                            <button class="tab-btn" data-tab="add">Add Customer</button>
                            <button class="tab-btn" data-tab="analysis">Customer Analysis</button>
                        </div>
                        <div class="tab-content" id="listTab">
                            <div class="filter-sort">
                                <input type="text" id="customerFilter" placeholder="Filter customers...">
                                <div>
                                    <button id="sortName">Sort by Name</button>
                                    <button id="sortPrints">Sort by Prints</button>
                                </div>
                            </div>
                            <div id="customerList"></div>
                        </div>
                        <div class="tab-content" id="addTab" style="display: none;">
                            <form id="addCustomerForm">
                                <input type="text" name="name" placeholder="Enter customer name" required>
                                <input type="email" name="email" placeholder="Enter customer email" required>
                                <button type="submit">Add Customer</button>
                            </form>
                        </div>
                        <div class="tab-content" id="analysisTab" style="display: none;">
                            <div class="chart-container">
                                <canvas id="customerGrowthChart"></canvas>
                            </div>
                            <div class="chart-container">
                                <canvas id="printVolumeChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="customer-chat">
                <div class="card">
                    <div class="card-header">
                        <h2>Customer Chat</h2>
                    </div>
                    <div class="card-content">
                        <div id="chatMessages" class="chat-messages"></div>
                        <form id="chatForm">
                            <input type="text" id="messageInput" placeholder="Type a message...">
                            <button type="submit">Send</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="notificationsModal" class="modal">
        <div class="modal-content">
            <h2>Notifications</h2>
            <div id="notificationsList"></div>
        </div>
    </div>

    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <h2>Settings</h2>
            <ul>
                <li><button id="toggleThemeBtn">Toggle Dark Mode</button></li>
                <li><button>Account Settings</button></li>
                <li><button>Notification Preferences</button></li>
                <li><button>Language: English</button></li>
                <li><button>Currency: USD</button></li>
            </ul>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
